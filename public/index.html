<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随机图床</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #e8f1f8;
        min-height: 100vh;
        color: #333;
      }

      .wrap {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      h1 {
        text-align: center;
        color: #2c5aa0;
        font-size: 2.5rem;
        margin: 0 0 16px 0;
      }

      .desc {
        text-align: center;
        color: #5a7fa1;
        margin-bottom: 32px;
        font-size: 0.95rem;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 4px 12px rgba(44, 90, 160, 0.1);
        margin-bottom: 24px;
      }

      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 24px;
      }

      button {
        padding: 10px 24px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background-color: #3d7ab5;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #2c5aa0;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(44, 90, 160, 0.2);
      }

      button:active {
        transform: translateY(0);
      }

      a {
        color: #3d7ab5;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
        word-break: break-all;
      }

      a:hover {
        color: #2c5aa0;
        text-decoration: underline;
      }

      .status {
        display: inline-block;
        padding: 8px 16px;
        background: #d4e6f7;
        border-left: 3px solid #3d7ab5;
        border-radius: 4px;
        color: #2c5aa0;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .status.loading {
        background: #fef3cd;
        border-left-color: #ffc107;
        color: #856404;
      }

      .status.error {
        background: #f8d7da;
        border-left-color: #dc3545;
        color: #721c24;
      }

      img {
        width: 100%;
        height: auto;
        display: block;
        margin: 24px 0 0 0;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(44, 90, 160, 0.1);
        max-height: 500px;
        object-fit: contain;
      }

      img:not([src]) {
        display: none;
      }

      details {
        margin-top: 24px;
        border-top: 1px solid #d4e6f7;
        padding-top: 24px;
      }

      summary {
        cursor: pointer;
        font-weight: 600;
        color: #3d7ab5;
        padding: 8px;
        border-radius: 4px;
        transition: all 0.3s ease;
        user-select: none;
      }

      summary:hover {
        background: #e8f1f8;
      }

      summary::-webkit-details-marker {
        color: #3d7ab5;
      }

      pre {
        overflow: auto;
        padding: 16px;
        background: #f5f9fc;
        border: 1px solid #d4e6f7;
        border-radius: 8px;
        margin: 16px 0 0 0;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 0.85rem;
        line-height: 1.5;
        color: #495057;
      }

      pre::-webkit-scrollbar {
        height: 6px;
      }

      pre::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      pre::-webkit-scrollbar-thumb {
        background: #3d7ab5;
        border-radius: 4px;
      }

      pre::-webkit-scrollbar-thumb:hover {
        background: #2c5aa0;
      }

      .footer {
        text-align: center;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #d4e6f7;
        color: #5a7fa1;
        font-size: 0.9rem;
      }

      .footer a {
        color: #3d7ab5;
      }

      .footer a:hover {
        color: #2c5aa0;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .wrap {
          padding: 20px 16px;
        }

        .card {
          padding: 20px;
        }

        button {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>随机图床</h1>
      <p class="desc">快速获取随机图片</p>

      <div class="card">
        <div class="row">
          <button id="btn">换一张</button>
          <a href="/r" target="_blank" rel="noreferrer">打开图片链接</a>
        </div>

        <div id="status" class="status">(加载中…)</div>
        <img id="img" alt="随机图片" />

        <details>
          <summary>查看 API 响应</summary>
          <pre id="json">(loading...)</pre>
        </details>
      </div>

      <div class="footer">
        <p>
          Github:
          <a href="https://github.com/znc15/image-edge-esa" target="_blank" rel="noreferrer">
            image-edge-esa
          </a>
        </p>
      </div>
    </div>

    <script>
      const btn = document.getElementById('btn');
      const img = document.getElementById('img');
      const status = document.getElementById('status');
      const jsonEl = document.getElementById('json');

      async function load() {
        status.textContent = '加载中…';
        status.className = 'status loading';
        jsonEl.textContent = '(loading...)';

        try {
          const res = await fetch('/api/random?json=1', { headers: { 'accept': 'application/json' } });
          const data = await res.json();

          if (!res.ok) {
            status.textContent = `请求失败: ${data.error || '未知错误'}`;
            status.className = 'status error';
            jsonEl.textContent = JSON.stringify(data, null, 2);
            img.removeAttribute('src');
            return;
          }

          // 使用 /api/random 的图片模式，并用 id 固定本次结果
          const bust = Date.now();
          const url = new URL('/api/random', location.origin);
          url.searchParams.set('id', String(data.id ?? data.index + 1));
          url.searchParams.set('_', String(bust));

          img.src = url.toString();
          status.textContent = `已加载：第 ${data.index + 1} / ${data.total} 张`;
          status.className = 'status';
          jsonEl.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          status.textContent = `出错：${e?.message || String(e)}`;
          status.className = 'status error';
        }
      }

      btn.addEventListener('click', () => {
        load();
      });

      load();
    </script>
  </body>
</html>
